<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
</head>
<body>
    <h1>Logo Display Test</h1>
    
    <h2>Direct Image Test</h2>
    <img src="/uploads/settings/logo.png" alt="Test Logo" style="max-width: 200px; height: auto;">
    
    <h2>Simulated Header Logo</h2>
    <div style="border: 1px solid #ccc; padding: 10px;">
        <a href="#" style="text-decoration: none; display: flex; align-items: center; gap: 12px;">
            <!-- Logo image with onerror handler -->
            <img src="/uploads/settings/logo.png" 
                 alt="Logo" 
                 style="" 
                 onerror="this.style.display='none'; this.parentNode.querySelector('.logo-text').style.display='block';">
            <!-- Logo text (should be hidden when logo_only) -->
            <span class="logo-text" style="display: none; font-weight: 700; font-size: 1.5rem; color: #2d3748;">Civil Cal</span>
        </a>
    </div>
    
    <h2>Debug Info</h2>
    <p>If you can see the logo above, then the image is accessible.</p>
    <p>If you can't see the logo in the simulated header, it might be a CSS issue.</p>
</body>
</html>
