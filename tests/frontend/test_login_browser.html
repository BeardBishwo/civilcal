<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a8b; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h2>üîê Login Test</h2>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" value="admin" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="admin123" required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">üîÑ Testing login...</div>';
            
            try {
                // Test the API endpoint
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username_email: username,
                        password: password
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                if (response.ok) {
                    try {
                        const result = JSON.parse(responseText);
                        if (result.success) {
                            resultDiv.innerHTML = `
                                <div class="success">
                                    <h3>‚úÖ Login Successful!</h3>
                                    <p><strong>User:</strong> ${result.user?.username || 'Unknown'}</p>
                                    <p><strong>Email:</strong> ${result.user?.email || 'Unknown'}</p>
                                    <p><strong>Message:</strong> ${result.message}</p>
                                </div>
                            `;
                        } else {
                            resultDiv.innerHTML = `
                                <div class="error">
                                    <h3>‚ùå Login Failed</h3>
                                    <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                                </div>
                            `;
                        }
                    } catch (parseError) {
                        resultDiv.innerHTML = `
                            <div class="error">
                                <h3>‚ùå Invalid JSON Response</h3>
                                <p><strong>Response:</strong> ${responseText}</p>
                                <p><strong>Parse Error:</strong> ${parseError.message}</p>
                            </div>
                        `;
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå HTTP Error ${response.status}</h3>
                            <p><strong>Status:</strong> ${response.statusText}</p>
                            <p><strong>Response:</strong> ${responseText}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This is the "Connection Error" you're seeing!</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
