<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #007cba; color: white; cursor: pointer; margin-top: 10px; }
        button:hover { background: #005a8b; }
        .result { margin-top: 15px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        .checkbox-group input[type="checkbox"] { width: auto; }
        .debug-section { background: #f8f9fa; padding: 15px; border-radius: 4px; margin-top: 20px; }
        .debug-output { font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h2>üîê Login Form Frontend Test</h2>
    <p>Test the complete login flow including session management and remember me functionality</p>
    
    <div class="test-section">
        <h3>üìù Login Form</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="username_email">Username or Email:</label>
                <input type="text" id="username_email" name="username_email" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember_me" name="remember_me">
                <label for="remember_me">Remember me for 30 days</label>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h3>üß™ Test Scenarios</h3>
        <button onclick="testValidLogin()">Test Valid Login</button>
        <button onclick="testInvalidLogin()">Test Invalid Login</button>
        <button onclick="testRememberMe()">Test Remember Me</button>
        <button onclick="testSessionPersistence()">Test Session Persistence</button>
        <button onclick="testLogout()">Test Logout</button>
        
        <div id="testResults"></div>
    </div>
    
    <div class="debug-section">
        <h3>üîç Debug Information</h3>
        <div id="debugOutput" class="debug-output"></div>
    </div>

    <script>
        let debugOutput = document.getElementById('debugOutput');
        
        function log(message) {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            debugOutput.textContent += `[${timestamp}] ${message}\n`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await performLogin();
        });
        
        async function performLogin() {
            const form = document.getElementById('loginForm');
            const resultDiv = document.getElementById('loginResult');
            const formData = new FormData(form);
            
            const payload = {
                username_email: formData.get('username_email'),
                password: formData.get('password'),
                remember_me: formData.get('remember_me') ? true : false
            };
            
            log('üîê Starting login request...');
            log('üì§ Payload: ' + JSON.stringify(payload));
            
            resultDiv.innerHTML = '<div class="info">üîÑ Logging in...</div>';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });
                
                log('üì° Response status: ' + response.status);
                log('üì• Response headers: ' + JSON.stringify([...response.headers.entries()]));
                
                const result = await response.json();
                log('üì¶ Response data: ' + JSON.stringify(result));
                
                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Login Successful!</h4>
                            <p><strong>Message:</strong> ${result.message}</p>
                            <p><strong>User:</strong> ${result.user?.username} (${result.user?.email})</p>
                            <p><strong>Role:</strong> ${result.user?.role}</p>
                            <p><strong>Redirect:</strong> ${result.redirect_url}</p>
                            <p><strong>Remember Me:</strong> ${payload.remember_me ? 'Enabled' : 'Disabled'}</p>
                        </div>
                    `;
                    
                    log('‚úÖ Login successful for user: ' + result.user?.username);
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Login Failed</h4>
                            <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                        </div>
                    `;
                    
                    log('‚ùå Login failed: ' + (result.error || 'Unknown error'));
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
                
                log('üö® Network error: ' + error.message);
            }
        }
        
        async function testValidLogin() {
            log('üß™ Starting valid login test...');
            document.getElementById('username_email').value = 'admin';
            document.getElementById('password').value = 'admin123';
            document.getElementById('remember_me').checked = false;
            await performLogin();
        }
        
        async function testInvalidLogin() {
            log('üß™ Starting invalid login test...');
            document.getElementById('username_email').value = 'admin';
            document.getElementById('password').value = 'wrongpassword';
            document.getElementById('remember_me').checked = false;
            await performLogin();
        }
        
        async function testRememberMe() {
            log('üß™ Starting remember me test...');
            document.getElementById('username_email').value = 'admin';
            document.getElementById('password').value = 'admin123';
            document.getElementById('remember_me').checked = true;
            await performLogin();
        }
        
        async function testSessionPersistence() {
            log('üß™ Testing session persistence...');
            
            try {
                // Make a request to check if session is still valid
                const response = await fetch('/api/user-status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                log('üì° Session check status: ' + response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    log('‚úÖ Session is valid: ' + JSON.stringify(result));
                    
                    document.getElementById('testResults').innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Session Persistence Test</h4>
                            <p>Session is still valid and user is authenticated</p>
                        </div>
                    `;
                } else {
                    log('‚ùå Session is invalid or expired');
                    
                    document.getElementById('testResults').innerHTML = `
                        <div class="error">
                            <h4>‚ùå Session Persistence Test</h4>
                            <p>Session is invalid or expired</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                log('üö® Session persistence test error: ' + error.message);
                
                document.getElementById('testResults').innerHTML = `
                    <div class="error">
                        <h4>‚ùå Session Persistence Test Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testLogout() {
            log('üß™ Testing logout...');
            
            try {
                const response = await fetch('/api/logout', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                log('üì° Logout status: ' + response.status);
                
                if (response.ok) {
                    log('‚úÖ Logout successful');
                    
                    document.getElementById('testResults').innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Logout Test</h4>
                            <p>User successfully logged out</p>
                        </div>
                    `;
                    
                    // Clear the login result
                    document.getElementById('loginResult').innerHTML = '';
                } else {
                    log('‚ùå Logout failed');
                    
                    document.getElementById('testResults').innerHTML = `
                        <div class="error">
                            <h4>‚ùå Logout Test</h4>
                            <p>Logout failed</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                log('üö® Logout test error: ' + error.message);
                
                document.getElementById('testResults').innerHTML = `
                    <div class="error">
                        <h4>‚ùå Logout Test Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Login form test page loaded');
            log('üåê Current URL: ' + window.location.href);
            log('üç™ Cookies: ' + document.cookie);
        });
    </script>
</body>
</html>
