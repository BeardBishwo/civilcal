<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #dc2626; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        button:hover { background: #b91c1c; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d1fae5; color: #065f46; border: 1px solid #10b981; }
        .error { background: #fee2e2; color: #dc2626; border: 1px solid #ef4444; }
        .demo-emails { margin-top: 20px; }
        .demo-btn { background: #10b981; color: white; padding: 8px 15px; border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
        .info { background: #dbeafe; color: #1e40af; border: 1px solid #3b82f6; }
    </style>
</head>
<body>
    <h2>üîê Forgot Password Test</h2>
    
    <form id="forgotForm">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        
        <button type="submit">Send Reset Link</button>
    </form>
    
    <div class="demo-emails">
        <h3>Quick Test Emails:</h3>
        <button class="demo-btn" onclick="testEmail('uniquebishwo@gmail.com')">
            üë§ Your Email
        </button>
        <button class="demo-btn" onclick="testEmail('engineer@engicalpro.com')">
            üîß Engineer Demo
        </button>
        <button class="demo-btn" onclick="testEmail('admin@engicalpro.com')">
            üëë Admin Demo
        </button>
        <button class="demo-btn" onclick="testEmail('nonexistent@example.com')">
            ‚ùå Non-existent Email
        </button>
    </div>
    
    <div id="result"></div>

    <script>
        function testEmail(email) {
            document.getElementById('email').value = email;
            document.getElementById('forgotForm').dispatchEvent(new Event('submit'));
        }

        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>üîÑ Sending reset request...</p>';
            
            try {
                const response = await fetch('/direct_forgot_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Request Processed Successfully!</h3>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Message:</strong> ${result.message}</p>
                        <p><strong>Info:</strong> ${result.info || 'Check your email inbox.'}</p>
                        <p><small>Note: In production, an actual email would be sent with a reset link.</small></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Request Failed</h3>
                        <p><strong>Error:</strong> ${result.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Connection Error</h3>
                    <p>Unable to connect to server: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
