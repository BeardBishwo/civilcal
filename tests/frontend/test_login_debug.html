<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #005a8b; }
        .result { margin-top: 15px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .console-output { background: #f8f9fa; padding: 15px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; white-space: pre-wrap; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h2>üîç Login Debug Test</h2>
    
    <div class="test-section">
        <h3>Test Login API with Debug Information</h3>
        <div>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testLogin()">Test Login with Debug</button>
        </div>
        <div id="result"></div>
        <div id="console-output" class="console-output"></div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(type, ...args) {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleOutput.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('log', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('error', ...args);
        };
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            // Clear previous output
            consoleOutput.textContent = '';
            resultDiv.innerHTML = '<div class="info">üîÑ Testing login with debug information...</div>';
            
            try {
                const payload = {
                    username_email: username,
                    password: password,
                    remember_me: 0,
                    csrf_token: 'debug-token'
                };
                
                console.log('Login request payload:', payload);
                console.log('Login API URL:', '/api/login');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': payload.csrf_token
                    },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });
                
                console.log('Login response status:', response.status);
                console.log('Login response status text:', response.statusText);
                console.log('Login response headers:', {
                    'content-type': response.headers.get('content-type'),
                    'content-length': response.headers.get('content-length')
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Login response error text:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Login response data:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Login Successful!</h4>
                            <p><strong>User:</strong> ${result.user?.username || 'Unknown'}</p>
                            <p><strong>Message:</strong> ${result.message}</p>
                            <p><strong>Redirect:</strong> ${result.redirect || 'None'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Login Failed</h4>
                            <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Login error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name,
                    error: error
                });
                
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network/Connection Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                        <p>Check the console output below for detailed information.</p>
                    </div>
                `;
            }
        }
        
        // Test on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login debug test page loaded');
            console.log('Current URL:', window.location.href);
            console.log('User Agent:', navigator.userAgent);
        });
    </script>
</body>
</html>
