<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .test-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #dc2626; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #b91c1c; }
        .result { margin-top: 15px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h2>üö™ Logout Test</h2>
    
    <div class="test-section">
        <h3>Test 1: Standard Logout Route</h3>
        <p>Test the main logout route: <code>/logout</code></p>
        <button onclick="testLogout('/logout')">Test /logout</button>
        <div id="result1"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: API Logout Route</h3>
        <p>Test the API logout route: <code>/api/logout</code></p>
        <button onclick="testLogout('/api/logout')">Test /api/logout</button>
        <div id="result2"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Direct Link Test</h3>
        <p>Test direct navigation to logout (like the header link):</p>
        <a href="/logout" target="_blank">
            <button type="button">Open /logout in new tab</button>
        </a>
        <div id="result3"></div>
    </div>

    <script>
        async function testLogout(route) {
            const resultId = route === '/logout' ? 'result1' : 'result2';
            const resultDiv = document.getElementById(resultId);
            
            resultDiv.innerHTML = '<div class="info">üîÑ Testing logout route: ' + route + '</div>';
            
            try {
                const response = await fetch(route, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'text/html,application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Logout Route Working!</h4>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>Content Type:</strong> ${response.headers.get('content-type')}</p>
                            <p><strong>Response Length:</strong> ${responseText.length} characters</p>
                            <details>
                                <summary>Response Preview</summary>
                                <pre style="max-height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px;">${responseText.substring(0, 500)}${responseText.length > 500 ? '...' : ''}</pre>
                            </details>
                        </div>
                    `;
                } else if (response.status === 404) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå 404 Not Found</h4>
                            <p>The logout route <code>${route}</code> is not found.</p>
                            <p>This indicates a routing configuration issue.</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå HTTP Error ${response.status}</h4>
                            <p><strong>Status:</strong> ${response.statusText}</p>
                            <p><strong>Response:</strong> ${responseText.substring(0, 200)}...</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Network Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This could indicate a server or routing issue.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
