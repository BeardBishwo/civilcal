<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Test</title>
    <link rel="stylesheet" href="themes/admin/assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside id="admin-sidebar" class="admin-sidebar">
            <div class="sidebar-header">
                <div class="admin-logo">
                    <i class="fas fa-calculator"></i>
                    <span class="logo-text">Admin Panel</span>
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-users"></i>
                            <span class="nav-text">Users</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main id="admin-main" class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h1>Test Page</h1>
                </div>
            </header>
            
            <div class="admin-content">
                <h2>Test Content</h2>
                <p>Click the hamburger icon in the sidebar to toggle it.</p>
            </div>
        </main>
    </div>

    <script src="themes/admin/assets/js/admin.js"></script>
    <script>
        // Initialize the admin app manually for testing
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page DOMContentLoaded fired');
            if (typeof AdminApp !== 'undefined' && typeof AdminApp.init === 'function') {
                console.log('Initializing AdminApp');
                AdminApp.init();
            } else {
                console.log('AdminApp not found or not initialized');
            }
        });
    </script>
</body>
</html>
